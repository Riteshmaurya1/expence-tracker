<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <div class="row">
            <!-- Left side: Form -->
            <div class="col-md-6">
                <div class="card shadow p-4 mb-4">
                    <form id="expenseForm">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Choose Expense Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter Amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter Description"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Choose Category</label>
                            <select class="form-select" id="category" required>
                                <option value="fuel">Fuel</option>
                                <option value="food">Food</option>
                                <option value="electricity">Electricity</option>
                                <option value="movie">Movie</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">âž• Add Expense</button>
                    </form>
                </div>
            </div>

            <!-- Right side: Expense List -->
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="mb-3">Expense List</h3>
                    <ul class="list-group" id="expenseList">
                        <!-- Expenses will appear here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Your custom JS -->
    <script src="index.js"></script>
</body>

</html>
